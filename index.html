<!DOCTYPE html>
<html lang="en">
<head  link rel="manifest" href="manifest.json"
>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculater - by code Traversal</title>
</head>
<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="opecateor">AC</button>
            <button class="opecateor">DEL</button>
            <button class="opecateor">%</button>
            <button class="opecateor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opecateor">*</button>
        </div>
        <div>
            <button>4</button>
            <button>6</button>
            <button>5</button>
            <button class="opecateor">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opecateor">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
